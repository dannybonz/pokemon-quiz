<!DOCTYPE html>
<html>
	<head>
		<title>Who's That Pokémon?</title>
		<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> <!--Google fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!--Google icons-->
		<script src="pokemon.js"></script>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8">
	</head>
	<body>
	
		<div style="text-align:center;">
			<div class="logged_in_container">
				<h2 class="logged_in_as" id="signed_in">You are now logged in!<button class="game_login navbar_button" id="sign_out">Sign Out</button></h2> <!--Invisible by default; if the user is signed in, this becomes visible and is updated with the user's name and score-->
				<h2 class="logged_in_as" id="signed_out">You are not currently logged in. Log in or register to join the game!<button class="game_login navbar_button" onclick="location.href='login';">Sign In</button></h2> <!--Displayed by default; if the user is signed in, this disappears-->
			</div>
		</div>
		
		<div class="main">
			<h1 class="title">Who's that Pokémon?</h1><br>
			<div class="row">
				<div class="question_area">
					<div class="image_container">
						<canvas id="pokemon_image" width="475" height="475"></canvas>  <!--Displays current image; uses canvas to prevent cheating and allow for advanced image manipulation-->
					</div>
					<div id="timer_border">  <!--Border remains at a constant size-->
						<div id="timer"></div>  <!--Width changes to reflect remaining time-->
					</div>
				</div>
				<div class="guess_area"> 
					<div id="guess_box"></div> <!--Displays all user guesses and various server messages-->
					<div id="input_section">
						<button id="entry_login" class="entry_login" onclick="location.href='login';">Log in or register to join the game.</button>
						<input maxlength="15" placeholder="Enter your guess..." id="guess_entry" disabled> <!--Disabled by default; if the user is signed in, this is enabled-->
						<button id="send" disabled><i class="material-icons">send</i></button>
					</div>
				</div>
			</div>

			<div id="leaderboard">
				<p class="server_message">Leaderboard</p>
				<div id="leaderboard_contents"></div> <!--Contents populated with leaderboard information from server-->
			</div>
		</div>
	</body>
</html>
